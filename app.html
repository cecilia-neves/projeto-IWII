<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gasolina ou Etanol</title>
    <script src="app.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut-icon" href="./img/favicon.png">
</head>
<body>
    <div class="container">
        <form action="" id="formulario">
            <label for="combustivel"><p class="title">COMBUSTÍVEL:</p></label><br>
            <input type="number" name="etanol" id="etanol" placeholder="Etanol" step="0.01">
            <!-- Permite que o usuário insira valores com duas casas decimais, comum para preços. -->
            <input type="number" name="gasolina" id="gasolina" placeholder="Gasolina" step="0.01">

            <input type="button" class="button" value="Calcular" onclick="calcular()">
            <input type="reset" class="button" value="Limpar" onclick="limpar()">
        </form>

        <img src="tanque.png" alt="tanque-combustivel" class="img-tanque" id="status">
        <p id="mensagem">Resultado:</p>
    </div>
</body>
</html>
